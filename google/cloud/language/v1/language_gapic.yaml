type: com.google.api.codegen.ConfigProto
config_schema_version: 1.0.0
language_settings:
  java:
    package_name: com.google.cloud.language.v1
    release_level: GA
  python:
    package_name: google.cloud.language_v1.gapic
  go:
    package_name: cloud.google.com/go/language/apiv1
    release_level: GA
  csharp:
    package_name: Google.Cloud.Language.V1
    release_level: GA
  ruby:
    package_name: Google::Cloud::Language::V1
  php:
    package_name: Google\Cloud\Language\V1
  nodejs:
    package_name: language.v1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.cloud.language.v1.LanguageService
  smoke_test:
    method: AnalyzeSentiment
    init_fields:
    - document.content="Hello, world!"
    - document.type=PLAIN_TEXT
  collections: []
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: AnalyzeSentiment
    flattening:
      groups:
      - parameters:
        - document
    required_fields:
    - document
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    sample_value_sets:
    - id: batman
      title: "Analyzing Batman Sentiment"
      description: "Proof of concept for analyzing sentiment"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.content="I am Batman!!"
      on_success:
      - define: sentiment=$resp.document_sentiment
      - print:
        - "Score: %s"
        - sentiment.score
      - print:
        - "Magnitude: %s"
        - sentiment.magnitude
    samples:
      standalone:
      - calling_forms: ".*"
        value_sets: batman
        region_tag: "batman_sentiment"
  - name: AnalyzeEntities
    flattening:
      groups:
      - parameters:
        - document
        - encoding_type
    required_fields:
    - document
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    sample_value_sets:
    - id: batman
      title: "Analyzing Batman Entity"
      description: "Proof of concept for analyzing entity"
      parameters:
        defaults:
        - document.type=PLAIN_TEXT
        - document.content="I like Batman. I think he is slightly more awesome than Chuck Norris."
      on_success:
      - loop:
          collection: $resp.entities
          variable: entity
          body:
          - print:
            - "Name: %s"
            - entity.name
          - loop:
              collection: entity.mentions
              variable: mention
              body:
              - print:
                - "Begin offset: %s"
                - mention.text.begin_offset
              - print:
                - "Content: %s"
                - mention.text.content
              - print:
                - "Magnitude: %s"
                - mention.sentiment.magnitude
              - print:
                - "Sentiment: %s"
                - mention.sentiment.score
              - print:
                - "Type: %s"
                - mention.type
          - print:
            - "Salience: %s"
            - entity.salience
          - print:
            - "Sentiment: %s"
            - entity.sentiment
    samples:
      standalone:
      - calling_forms: ".*"
        value_sets: batman
        region_tag: "batman_entity"
  - name: AnalyzeEntitySentiment
    flattening:
      groups:
      - parameters:
        - document
        - encoding_type
    required_fields:
    - document
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
  - name: AnalyzeSyntax
    flattening:
      groups:
      - parameters:
        - document
        - encoding_type
    required_fields:
    - document
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
  - name: ClassifyText
    flattening:
      groups:
      - parameters:
        - document
    required_fields:
    - document
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
  - name: AnnotateText
    flattening:
      groups:
      - parameters:
        - document
        - features
        - encoding_type
    required_fields:
    - document
    - features
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
